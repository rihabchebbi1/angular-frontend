<div class="container">
  <h2>Ajouter un Produit</h2>
  <form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codeProd">Code:</label>
      <input id="codeProd" formControlName="codeProd" class="form-control" />
      <div *ngIf="produitForm.get('codeProd')?.invalid && produitForm.get('codeProd')?.touched">
        <small class="text-danger" *ngIf="produitForm.get('codeProd')?.hasError('required')">Le code est requis.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="libelle">Libelle:</label>
      <input id="libelle" formControlName="libelle" class="form-control" />
      <div *ngIf="produitForm.get('libelle')?.invalid && produitForm.get('libelle')?.touched">
        <small class="text-danger" *ngIf="produitForm.get('libelle')?.hasError('required')">Le libelle est requis.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    
    <div class="form-group">
      <label for="prixTTC">Prix TTC:</label>
      <input id="prixTTC" formControlName="prixTTC" type="number" class="form-control" />
      <div *ngIf="produitForm.get('prixTTC')?.invalid && produitForm.get('prixTTC')?.touched">
        <small class="text-danger" *ngIf="produitForm.get('prixTTC')?.hasError('required')">Le prix TTC est requis.</small>
        <small class="text-danger" *ngIf="produitForm.get('prixTTC')?.hasError('min')">Le prix TTC doit être supérieur ou égal à 0.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="prixHT">Prix HT:</label>
      <input id="prixHT" formControlName="prixHT" type="number" class="form-control" />
      <div *ngIf="produitForm.get('prixHT')?.invalid && produitForm.get('prixHT')?.touched">
        <small class="text-danger" *ngIf="produitForm.get('prixHT')?.hasError('required')">Le prix HT est requis.</small>
        <small class="text-danger" *ngIf="produitForm.get('prixHT')?.hasError('min')">Le prix HT doit être supérieur ou égal à 0.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tva">TVA:</label>
      <input id="tva" formControlName="tva" type="number" class="form-control" />
      <div *ngIf="produitForm.get('tva')?.invalid && produitForm.get('tva')?.touched">
        <small class="text-danger" *ngIf="produitForm.get('tva')?.hasError('required')">La TVA est requise.</small>
        <small class="text-danger" *ngIf="produitForm.get('tva')?.hasError('min')">La TVA doit être supérieure ou égale à 0.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="marqueId">Marque ID:</label>
      <input id="marqueId" formControlName="marqueId" type="number" class="form-control" />
      <div *ngIf="produitForm.get('marqueId')?.invalid && produitForm.get('marqueId')?.touched">
        <small class="text-danger" *ngIf="produitForm.get('marqueId')?.hasError('required')">L'ID de la marque est requis.</small>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
