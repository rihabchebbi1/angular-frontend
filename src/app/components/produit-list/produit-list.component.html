<div class="container">
    <h2>Liste des Produits</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Libelle</th>
          <th>Prix TTC</th>
          <th>Prix HT</th>
          <th>TVA</th>
          <th>Marque Id</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produit of produits">
          <td>{{ produit.id }}</td>
          <td>{{ produit.codeProd }}</td>
          <td>{{ produit.libelle }}</td>
          <td>{{ produit.prixTTC | currency }}</td>
          <td>{{ produit.prixHT | currency }}</td>
          <td>{{ produit.tva | currency }}</td>
          <td>{{ produit.marqueId }}</td>

          <td>
            <button *ngIf="produit.id !== undefined" (click)="deleteProduit(produit.id)" class="btn btn-danger">Supprimer</button>
            <a [routerLink]="['/produits', produit.id]" class="btn btn-info">DÃ©tails</a>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
