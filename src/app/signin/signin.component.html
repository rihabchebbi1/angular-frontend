<div class="full-page-background">
    <div class="container">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">L'email est invalide.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
      </form>
    </div>
  </div>
